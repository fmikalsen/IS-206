
<title>New blog post</title>
	<form method="post">
		<h2>New blog post</h2>
		<label> Title </label>
		<br>
		<input type='text' name='subject' value="{{subject}}">
		<br>
		<label> Content </label>
		<br>
		<textarea name='content' style='height: 169px; width: 412px;'>{{content}}</textarea>
		<br>
		<div class="error"> {{error}}</div>
		<input type='submit' value='post'>
	</form>
